# Prometheus Configuration for LiteLLM Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # LiteLLM metrics endpoint
  - job_name: "litellm"
    static_configs:
      - targets: ["litellm:4000"]
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
